{% extends 'core/base.html' %}
<title> {% block title %}Change Password{% endblock title %}</title>

{% block maincontent %}
    <section class="container">
        <div class="row mt-5 justify-content-around">
            <div class="col-sm-5">
                <h3 class="text-white">Change Password</h3>
            </div>
        </div>
        <div class="row mt-2 justify-content-around">
            <div class="col-sm-5">
                <form action="" method="post" class="bg-white p-3 rounded">
                    {% csrf_token %}
                    {% for fm in form %}
                    {{fm.label_tag}}
                    {{fm}}
                    <small class="text-danger">{{fm.errors|striptags}}</small>
                    {% endfor %}
                    <input type="submit" value="Change Password" class="btn btn-primary mt-3">
                </form>
            </div>
        </div>
    </section>>
{% endblock maincontent %}
