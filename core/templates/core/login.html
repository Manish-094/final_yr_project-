}

    color: blue !important;
}

}

.navbar-brand{
   color: #4700D8 !important;
   text-shadow: 2px 2px 8px #FF0000;
}
.login-form{
    text-shadow: 2px 2px 8px red;
    font-weight: bold;
    font-style: italic;
    font-size: 2rem;
    text-align: center;
}
.login-col{
    padding: 3rem;
}
.login-row{
    justify-content: center;
    align-items: center;
}
form{
    font-size:2rem;
    font-weight:400;
}

    padding:0 10rem;

}

.hero{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(12,3,51,0.3),rgba(12,3,51,0.3));
    position: relative;
    padding: 0 5%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .back-video{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
  }
  @media (min-aspect-ratio:16/9){
    .back-video{
      width: 100%;
      height: auto;
    }
  }
  
  @media (max-aspect-ratio:16/9){
    .back-video{
      width: auto;
      height: 100%;
    }
  }

</style>
{% endblock corecss %}
{% block title %}Login{% endblock title %}
{% block maincontent %}
<div class="hero">
     <div class="container-fluid">
        <div class="row login-row mt-5 mx-auto">
            <div class="col-md-5 card login-col ">
                <h3 class="login-form">Login Form</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    {% for fm in form %}
                        {{fm.label_tag}}
                        {{fm}}
                        <small class="text-danger">{{fm.errors}}</small>
                    {% endfor %}
                    <input type="submit" value="Login" class="btn btn2 btn-primary mt-3">
                </form>
            </div>
        </div>
        </div>


            <video autoplay loop muted plays-inline class="back-video">
              <source src="{% static 'core/images/video1.mp4' %}" type="video/mp4">
            </video>
          </div>
